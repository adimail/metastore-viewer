{% extends "base.html" %}
{% block title %}Create Workspace{% endblock %}
{% block content %}
<div class="workspace-container">
  <h2>Create Workspace</h2>
  <form method="POST" action="{{ url_for('workspace.create_workspace') }}">
    <label for="name">Workspace Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="">Select Status</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>

    <label for="region">Region:</label>
    <input type="text" id="region" name="region">

    <label for="cloud">Cloud:</label>
    <select id="cloud" name="cloud" required>
      <option value="">Select Cloud</option>
      <option value="aws">AWS</option>
      <option value="azure">Azure</option>
      <option value="gcp">GCP</option>
    </select>

    <label for="catalog">Catalog:</label>
    <input type="text" id="catalog" name="catalog">

    <label for="clusters">Clusters:</label>
    <input type="text" id="clusters" name="clusters">

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <input type="submit" value="Create Workspace">
  </form>
  <a href="{{ url_for('home.home') }}">Back to Home</a>
</div>
{% endblock %}
