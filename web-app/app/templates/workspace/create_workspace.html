{% extends "base.html" %}
{% block title %}Create Workspace{% endblock %}
{% block content %}
<div class="max-w-3xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Workspace</h2>
  
  <form method="POST" action="{{ url_for('workspace.create_workspace') }}" class="space-y-4">
    <!-- Workspace Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Workspace Name</label>
      <input type="text" id="name" name="name" required
        class="mt-1 block w-full px-4 py-2 border border-gray-300  shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select id="status" name="status" required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white  shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Select Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <!-- Region -->
    <div>
      <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
      <select id="region" name="region" required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white  shadow-sm focus:ring-blue-500 focus:border-blue-500">
      <option value="">Select Region</option>
      <option value="ap-south-1">Asia Pacific (Mumbai)</option>
      <option value="us-east-1">US East (N. Virginia)</option>
      <option value="us-east-2">US East (Ohio)</option>
      <option value="us-west-1">US West (N. California)</option>
      <option value="us-west-2">US West (Oregon)</option>
      <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
      <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
      <option value="eu-central-1">Europe (Frankfurt)</option>
      <option value="eu-west-1">Europe (Ireland)</option>
      <option value="eu-west-2">Europe (London)</option>
      </select>
    </div>

    <!-- Cloud Provider -->
    <div>
      <label for="cloud" class="block text-sm font-medium text-gray-700">Cloud</label>
      <select id="cloud" name="cloud" required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white  shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="">Select Cloud</option>
        <option value="aws">AWS</option>
        <option value="azure">Azure</option>
        <option value="gcp">GCP</option>
      </select>
    </div>

    <!-- Catalog -->
    <div>
      <label for="catalog" class="block text-sm font-medium text-gray-700">Catalog</label>
      <input type="text" id="catalog" name="catalog"
        class="mt-1 block w-full px-4 py-2 border border-gray-300  shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Clusters -->
    <div>
      <label for="clusters" class="block text-sm font-medium text-gray-700">Clusters</label>
      <input type="text" id="clusters" name="clusters"
        class="mt-1 block w-full px-4 py-2 border border-gray-300  shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" name="description"
        class="mt-1 block w-full px-4 py-2 border border-gray-300  shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4  hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
        Create Workspace
      </button>
    </div>
  </form>

  <!-- Back to Home Link -->
  <div class="mt-4 text-center">
    <a href="{{ url_for('home.home') }}" class="text-blue-600 hover:underline">Back to Home</a>
  </div>
</div>
{% endblock %}
