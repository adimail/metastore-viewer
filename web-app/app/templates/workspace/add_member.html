{% extends "base.html" %}
{% block title %}Add Member{% endblock %}
{% block content %}
<div class="workspace-container">
  <h2>Add Member to Workspace: {{ workspace.name }}</h2>
  <form method="POST" action="{{ url_for('workspace.add_member', workspace_id=workspace.id) }}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="viewer">Viewer</option>
      <option value="editor">Editor</option>
    </select>

    <input type="submit" value="Add Member">
  </form>
  <a href="{{ url_for('workspace.view_workspace', workspace_id=workspace.id) }}">Back to Workspace</a>
</div>
{% endblock %}
