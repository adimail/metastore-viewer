{% extends 'base.html' %}
{% block title %}
    Home | Metastore Viewer for
    Lakehouse Tables on Object Stores
{% endblock %}
{% block head %}
    <!-- D3.js for advanced visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <!-- dagre-d3 for graph layouts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.4/dagre-d3.min.js"></script>
    <!-- CodeMirror for SQL editor -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/sql/sql.min.js"></script>
    <style>
  .sidebar-item.active {
    background-color: rgba(59, 130, 246, 0.1);
    border-left: 4px solid #3b82f6;
  }

  .timeline-item {
    cursor: pointer;
    transition: all 0.2s;
  }

  .timeline-item:hover {
    background-color: rgba(59, 130, 246, 0.1);
  }

  .CodeMirror {
    height: auto;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
  }
    </style>
{% endblock %}
{% block content %}
    <div class="">
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Top Bar -->
            <div class="bg-white p-4 shadow-sm flex justify-between items-center">
                <button class="md:hidden text-gray-700" id="menuToggle">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center">
                    <div class="relative">
                        <select id="tableSelector"
                                class="appearance-none bg-gray-100 border border-gray-300 rounded-md py-2 pl-3 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Select Table</option>
                            <option value="customers">customers</option>
                            <option value="orders">orders</option>
                            <option value="products">products</option>
                            <option value="inventory">inventory</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="ml-4">
                        <span class="text-sm text-gray-600">Table Format:</span>
                        <span class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full"
                              id="tableFormat">Iceberg</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-700 hover:text-gray-900 mr-4">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                </div>
            </div>
            <!-- Page Content -->
            <div class="p-6">
                {% block visualizer_content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
